name: trend_marketplace2
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  equatable: ^2.0.5
  flutter_bloc: ^8.1.5
  flutter_screenutil: ^5.9.3
  bloc: ^8.1.4
  flutter_svg: ^2.0.10+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  persistent_bottom_nav_bar_v2: ^5.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
      - assets/images/
      - assets/icons/
  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/font/SegoeUI.ttf
